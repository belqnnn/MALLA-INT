<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Malla Ingeniería en Marketing Digital</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 20px;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    max-width: 900px;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 10px;
    background-color: #e0b0ff;
    text-align: center;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  th {
    background-color: #b185ff;
    color: white;
    cursor: default;
  }
  th.semestre {
    width: 120px;
  }
  /* Clase para marcar celda tachada */
  .marcado {
    background-color: #f3d9ff !important;
    text-decoration: line-through;
  }
</style>
</head>
<body>
<h2>Malla Ingeniería en Marketing Digital - Duoc UC</h2>
<table>
  <thead>
    <tr>
      <th>Ramos</th>
      <th class="semestre">1° Semestre</th>
      <th class="semestre">2° Semestre</th>
      <th class="semestre">3° Semestre</th>
      <th class="semestre">4° Semestre</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Comunicación Oral y Escrita</td>
      <td class="clickable">X</td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>Herramientas Digitales</td>
      <td class="clickable">X</td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>Fundamentos de Marketing Digital</td>
      <td></td>
      <td class="clickable">X</td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>Diseño y Desarrollo Web</td>
      <td></td>
      <td class="clickable">X</td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
</table>

<script>
  // Seleccionamos todas las celdas con la clase clickable
  const celdas = document.querySelectorAll('td.clickable');

  celdas.forEach(celda => {
    celda.addEventListener('click', () => {
      // Alternamos la clase marcado para el efecto de tachado y fondo más claro
      celda.classList.toggle('marcado');
    });
  });
</script>
</body>
</html>
